      // flat
      ;(function () {
        const arr = [
          1,
          2,
          3,
          4,
          [1, 2, 3, [1, 2, 3, [1, 2, 3]]],
          5,
          'string',
          { name: '弹铁蛋同学' },
        ]
        const m = [1, [2, [3]]]
        /**
         * 解决几个问题
         *  如何遍历数组
         *  如何判断数组
         *  如何展开一层数组
         */
        function flat(arr) {
          let flatedArr = []
          arr.forEach(item => {
            if (Array.isArray(item)) {
              flatedArr = flatedArr.concat(flat(item))
            } else {
              flatedArr.push(item)
            }
          })
          return flatedArr
        }
        // console.log(flat(arr))

        /**
         * @param {Array} arr
         */
        function flat2(arr) {
          return arr.reduce((prev, curr) => {
            return prev.concat(Array.isArray(curr) ? flat2(curr) : curr)
          }, [])
        }

        // console.log(flat2(arr))

        // 展开就意味着可能要扩大数组的长度
        // 在数组末尾进行添加能够不影响别的数字的位置
        function flat3(arr) {
          const flatedArr = []
          const temp = [].concat(arr)
          while (temp.length) {
            const val = temp.pop()
            if (Array.isArray(val)) {
              // 进行展开
              temp.push(...val)
            } else {
              flatedArr.unshift(val)
            }
          }
          return flatedArr
        }

        // console.log(flat3(arr))

        // 控制拉平层数
        function flat4(arr, depth = 1) {
          return depth > 0
            ? arr.reduce((prev, curr) => {
                return prev.concat(
                  Array.isArray(curr) ? flat4(curr, depth - 1) : curr
                )
              }, [])
            : arr
        }

        // console.log(flat4(arr, 9))

        // 使用Generator
        function* flat5(arr, depth = 1) {
          for (const item of arr) {
            if (Array.isArray(item) && depth > 0) {
              yield* flat5(item, depth - 1)
            } else {
              yield item
            }
          }
        }
        // console.log([...flat5(arr, 3)])

        // 放在原型链上
        Array.prototype.myFlat = function (depth) {
          return depth > 0
            ? this.reduce((prev, curr) => {
                return prev.concat(
                  Array.isArray(curr) ? curr.myFlat(depth - 1) : curr
                )
              }, [])
            : this
        }
        console.log(arr.myFlat(Infinity))

      // debounce
      ;(function () {
        // $body.addEventListener('mousemove', handleBodyMouseMove)
        function debounce(fn, wait, immediate) {
          let timer

          // 返回一个函数, 用的时候是调用这个返回的函数
          return function debouncedFn(...args) {
            if (timer) {
              clearTimeout(timer)
            }

            timer = setTimeout(() => {
              fn.apply(this, args)
            }, wait)
          }
        }
        // $body.addEventListener('mousemove', debounce(handleBodyMouseMove, 1000))

        function debounce2(fn, wait, immediate) {
          let timer
          return function debouncedFn(...args) {
            if (timer) {
              clearTimeout(timer)
            }

            if (immediate) {
              if (!timer) {
                fn.apply(this.args)
              }
              timer = setTimeout(() => {
                timer = undefined
              }, wait)
            } else {
              timer = setTimeout(() => {
                fn.apply(this, args)
              }, wait)
            }
          }

          debouncedFn.cancel = function () {
            clearTimeout(timer)
            timer = undefined
          }
        }
        $body.addEventListener(

        )
      })
      // throttle
      ;(function () {
        function throttle1(fn, wait) {
          // 设计开始就执行
          let previous = -Infinity
          return function throttledFn(...args) {
            let now = new Date()
            // [0,249]
            if (now - previous > wait - 1) {
              fn.apply(this, args)
              previous = new Date()
            }
          }
        }

        $body.addEventListener(
          'mousemove',
          throttle1(handleBodyMouseMove, 1000)
        )
        function throttle2(fn, wait) {
          let timer
          return function throttledFn(...args) {
            if (!timer) {
              timer = setTimeout(() => {
                fn.apply(this, args)
                timer = undefined
              }, wait)
            }

            for (let j = i + 1; j < len; j++) {

      // 排序
      ;(function () {
        function swap(arr, i, j) {
          const temp = arr[i]
          arr[i] = arr[j]
          arr[j] = temp
        }
        const numbers = [5, 2, 7, 9, 6, 1, 4, 5, 0]

        function bubbleSort(arr) {
          const newArr = Array.prototype.slice.call(arr)
          const len = newArr.length
          for (let i = 0; i < len - 1; i++) {
            // 次数控制
            for (let j = 0; j < len - i - 1; j++) {
              newArr[j] > newArr[j + 1] && swap(newArr, j, j + 1)
            }
          }
          return newArr
        }

        function quickSort(arr) {
          const len = arr.length
          if (len === 1 || len === 0) {
            return arr
          }
          const pivot = arr[0]
          const subArray = arr.slice(1)
          const leftArray = subArray.filter(v => v < pivot)
          const rightArray = subArray.filter(v => v >= pivot)
          return [...quickSort(leftArray), pivot, ...quickSort(rightArray)]
        }

        // 选择排序
        function sortArray(arr) {
          const newArr = Array.prototype.slice.call(arr)
          const len = arr.length
          for (let i = 0; i < len; i++) {
            // 定义有序区间 [0,i)
            let minIndex = i
            for (let j = i; j < len; j++) {
              if (newArr[j] < newArr[minIndex]) {
                minIndex = j
              }
            }
            swap(newArr, i, minIndex)
          }
          return newArr
        }

        function insertSort(arr) {
          const newArr = Array.prototype.slice.call(arr)
          const len = arr.length
          // 假设有序区间
          // [0,i]
          for (let i = 0; i < len; i++) {
            let j = i + 1
            while (j - 1 >= 0 && newArr[j - 1] > newArr[j]) {
              swap(newArr, j, j - 1)
              j--
            }
          }
          return newArr
        }
        console.log(insertSort(numbers))

      // 洗牌算法
      ;(function () {
        function shuffle1(arr) {
          const ans = []
          while (arr.length) {
            const randomIndex = Number.parseInt(Math.random() * arr.length)
            // 这一步可以优化
            ans.push(arr.splice(randomIndex, 1)[0])
          }
          return ans
        }
        function shuffle2(arr) {
          let p = arr.length
          // 定义无序区间 [p,arr.length)
          while (p > 0) {
            // 坐标[0,p)
            const randomIndex = Number.parseInt(Math.random() * p)
            // 随机一个元素和最后一个元素
            swap(arr, randomIndex, p - 1)
            p--
          }
          return arr

          function swap(arr, i, j) {
            const temp = arr[i]
            arr[i] = arr[j]
            arr[j] = temp
          }
        }
